<mat-sidenav-container class="main-container">
  <mat-sidenav #sidenav mode="side" opened="true">
    <mat-list>
      <div mat-subheader>Opciones</div>
      <mat-list-item (click)="renderizarPantalla()" style="cursor: pointer"  *ngFor="let menu of menus">
        <mat-icon  mat-list-icon>{{menu.icon}}</mat-icon>
        <div mat-line>{{menu.name}}</div>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
<h3>Comit que si se va a ir</h3>
